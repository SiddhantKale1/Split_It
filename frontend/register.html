<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Split It</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
  <h1>Split It</h1>
        <p class="lead">Create an account to start tracking and splitting expenses.</p>
        <div class="alert error" id="auth-alert"></div>
        <form id="register-form">
          <label>
            Full name
            <input type="text" name="name" placeholder="Aarav Sharma" required />
          </label>
          <label>
            Email
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
          <label>
            Password
            <input type="password" name="password" minlength="6" placeholder="Create a password" required />
          </label>
          <div style="display:flex;gap:0.6rem;align-items:center;margin-top:0.5rem;">
            <button type="submit">Create account</button>
            <a class="secondary" href="login.html">Already have an account?</a>
          </div>
        </form>
      </section>
    </main>
    <script src="js/api.js" type="module"></script>
    <script src="js/register.js" type="module"></script>
  </body>
</html>
